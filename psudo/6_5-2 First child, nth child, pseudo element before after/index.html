<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child element</title>
    <style>
        li:first-child{
            color: red;
        }
        li:last-child{
            color: blue;
        }
        li:nth-child(2n){
            color: yellowgreen;
        }
        li::before{
            content: 'hello ';
        }
        li::after{
            content: ' gelo';
            background-color: rgba(221, 184, 221, 0.479);
        }
    </style>
</head>
<body>
    <ul>
        <li>ali</li>
        <li>dalia</li>
        <li>kalia</li>
        <li>calia</li>
        <li>jalai</li>
        <li>salai</li>
    </ul>
</body>
</html>
