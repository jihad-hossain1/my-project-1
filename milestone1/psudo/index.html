<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .swinnimg{
            border: 1px dashed palevioletred;
            width: 200px;
        }
        #ring{
            position: relative;
            left: 30px;
            top: -40px;
        }

    </style>
</head>
<body>
    <!-- section>h1*2+h2  -->
    <section>
        <h1>This is my header </h1>
        <h1>I am learning position</h1>
        <h2>I have a higher position</h2>
    </section>
    <!-- section>div.swinnimg*4>img -->
    <section>
        <div class="swinnimg"><img src="./pseudo-box/images/boy.svg" alt=""></div>
        <div id="ring" class="swinnimg"><img src="./pseudo-box/images/ring.svg" alt=""></div>
        <div class="swinnimg"><img src="./pseudo-box/images/water.svg" alt=""></div>
    </section>
</body>
</html>
